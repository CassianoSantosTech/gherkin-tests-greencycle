name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - '*'  # Qualquer branch

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    services:
      api:
        image: greencycle-api:latest
        options: --network-alias api
        build:
          context: .
          dockerfile: Dockerfile
        ports:
          - "8080:8080"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'  # Última versão suportada
          distribution: 'adopt'

      - name: Build Docker image
        run: docker build -t greencycle-api:latest .

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run tests
        env:
          API_BASE_URL: http://localhost:8080
        run: mvn clean test

  deploy:
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: success()
    steps:
